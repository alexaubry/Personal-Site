<footer>
    <div class="links">
        <p>
            <a class="icon-link" href="https://github.com/{{ site.github_username }}" target="_blank">
                <span class="icon-link">GitHub</span>
            </a>
            <span class="footer-separator" aria-hidden="true">•</span>
            <a class="icon-link" href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <span class="icon-link">Twitter</span>
            </a>
            {% unless page.title == "Contact Me" %}
            <span class="footer-separator" aria-hidden="true">•</span>
            <a class="icon-link" href="/contact">
                <span class="icon-link">Contact Me</span>
            </a>
            {% endunless %}
        </p>
    </div>
    <p class="footnote">Copyright © {{ site.copright_years }} {{ site.owner }}. All rights reserved.</p>
</footer>
