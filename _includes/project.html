<h2>{{ include.project.name }}</h2>
<h3 class="headline">{{ include.project.headline }}</h3>

{% if project.banner_url %}
<img class="banner" src="{{ project.banner_url }}" alt="Presentation banner for {{ include.project.name }}">
{% endif %}

{% for line in include.project.description_lines %}
<p>{{ line }}</p>
{% endfor %}

<ul class="ctas">
    {% for cta in include.project.ctas %}
    <li>
        <a href="{{ cta.url }}" target="_blank">{{ cta.title }}</a>
    </li>
    {% endfor %}
</ul>

<div class="separator"></div>
