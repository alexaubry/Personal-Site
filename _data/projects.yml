 - name: Wire
   isFeatured: "false"
   tint: "black"
   text: "white"
   id: "wire"
   headline: "Secure team collaboration platform"
   description_lines:
    - "Between 2018 and 2019, I was part of the Wire iOS team.  I worked
     on calling and productivity features, as well as architecture refinements."
    - "One of the things I am the most proud of is having led efforts to introduce accessibility 
    standards and automated accessibility tests, a topic I care deeply about."
    - "During my time at Wire, I also learned about end-to-end encryption, security and privacy in-depth."
   banner_url:  /assets/banners/Wire-Banner.png
   banner_needs_border: true
 - name: ScaleBook
   isFeatured: "true"
   tint: "#4153AF"
   text: "white"
   id: "scalebook"
   headline: Simple Weight Tracker
   quick_url: https://geo.itunes.apple.com/us/app/scalebook/id1422370817?ls=1&mt=8
   ctas:
     - title: Download on the App Store
       url: https://geo.itunes.apple.com/us/app/scalebook/id1422370817?ls=1&mt=8
     - title: Learn More
       url: https://scalebook.alexaubry.fr/
   banner_url: /assets/banners/ScaleBook-Banner.png
   banner_needs_border: banner-image-bordered
   description_lines: 
     - "ScaleBook is an iPhone application that lets you track your weight in a simple and safe environment
     (no goals, no judgement or notifications). It was designed with privacy and accessibility
     in mind."
     - "Developing this application was an opportunity to learn about the HealthKit API, architecture
     best practices and UI testing."

 - name: MLMOJI
   isFeatured: "true"
   tint: "#3A373A"
   text: "#FEEB03"
   id: "mlmoji"
   headline: Hand-Drawn Emoji Classifier
   quick_url: https://github.com/alexaubry/MLMOJI
   ctas:
     - title: View source on GitHub
       url: https://github.com/alexaubry/MLMOJI
     - title: Watch demo video
       url: https://www.youtube.com/watch?v=Z7jdLrorctQ
   banner_url: /assets/banners/MLMOJI-Banner.png
   banner_needs_border: true
   yt_video_id: Z7jdLrorctQ
   description_lines: 
     - "MLMOJI is a Swift Playground Book exploring hand drawing and image classification. Using
     a neural network, it recognizes the emoji you draw."
     - "The neural network was trained from scratch, using data augmentation and transfer learning.
     Leveraging the features of the Swift Playrgound Book format, it brings machine learning to life 
    and provides a guided intro to data augmentation."

 - name: BulletinBoard
   isFeatured: "true"
   tint: "#027AFF"
   text: "white"
   id: "bulletinboard"
   headline: General-purpose contextual cards for iOS
   quick_url: https://github.com/alexaubry/BulletinBoard
   ctas:
     - title: View source on GitHub
       url: https://github.com/alexaubry/BulletinBoard
     - title: Watch demo video
       url: https://www.youtube.com/watch?v=f4UErY-epYY
   banner_url: /assets/banners/BulletinBoard-Banner.png
   banner_needs_border: false
   yt_video_id: f4UErY-epYY
   description_lines: 
     - "BulletinBoard is an open-source iOS library to present cards to the
   user. It has an interface similar to the new iOS instant configuration UI and is
   designed to fit the system look and feel."
     - "The library provides a great level of customization. Programmers can
     customize the appearance of the card, and add their own controls, such as date pickers and 
     collection views to create a unique experience for their apps."
     - "Building and maintaining BulletinBoard, I extended my knowledge about Auto Layout, view  
     controller transitions and API design."